<div class="content">
    <mat-card class="mat-elevation-z4">    
      
        <img class="plusImg" mat-card-image src="./../../assets/plus.png">
      
    </mat-card>
      <mat-card class="mat-elevation-z4"  *ngFor='let item of countryData2'>
        <mat-card-header  class="contentTitle">
          <mat-card-title>{{item.name}}</mat-card-title>
        </mat-card-header>
        <img class="contentImg" mat-card-image src="./../../assets/univ.jpg">
        <mat-card-content class="contents">
          <p>
            <b>Country:</b>{{item.country}}<br>
            <b>Web Pages:</b>{{item.web_pages}}<br>
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
